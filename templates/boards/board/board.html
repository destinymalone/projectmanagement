<!DOCTYPE html>
{% block content %}

<h1>Personal Boards</h1>

<form method="POST">
  {% csrf_token %} {{ form.as_p }}
  <button>Create new board</button>
</form>

{% for board in user.board_set.all %}
<p style="background-color: hsl(249, 34%, 53%); padding: 1rem;">
  <a href="{% url 'board_detail' board.id %}">{{ board.title }}</a>
  <a href="{% url 'board_delete' board.id %}">Delete</a>
</p>
{% endfor %} {% endblock %}
